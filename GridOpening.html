<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns: 100px 200px auto; /* Three columns with specified widths */
  grid-template-rows: 50px 100px; /* Two rows with specified heights */
  gap: 10px;
  background-color: lightgray;
}
.item {
  background-color: lightgreen;
  text-align: center;
  padding: 10px;
  border: 1px solid black;
}
</style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
    <div class="item">Item 4</div>
    <div class="item">Item 5</div>
    <div class="item">Item 6</div>
  </div>
</body>
</html>

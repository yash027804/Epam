<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complete HTML Form Example</title>
</head>
<body>
  <h1>Registration Form</h1>
  <form action="/submit" method="POST" enctype="multipart/form-data">
    <!-- Text Input -->
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>
    <br><br>
    
    <!-- Password Input -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
    
    <!-- Email Input -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
    <br><br>
    
    <!-- URL Input -->
    <label for="website">Website:</label>
    <input type="url" id="website" name="website" placeholder="https://example.com">
    <br><br>
    
    <!-- Telephone Input -->
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="123-456-7890">
    <br><br>
    
    <!-- Number Input -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="1" max="100">
    <br><br>
    
    <!-- Range Input -->
    <label for="range">Satisfaction (1-10):</label>
    <input type="range" id="range" name="satisfaction" min="1" max="10" value="5">
    <br><br>
    
    <!-- Date Input -->
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>
    <br><br>
    
    <!-- Color Input -->
    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">
    <br><br>
    
    <!-- Checkbox Group -->
    <fieldset>
      <legend>Choose your hobbies:</legend>
      <input type="checkbox" id="hobby1" name="hobbies" value="reading">
      <label for="hobby1">Reading</label>
      <br>
      <input type="checkbox" id="hobby2" name="hobbies" value="traveling">
      <label for="hobby2">Traveling</label>
      <br>
      <input type="checkbox" id="hobby3" name="hobbies" value="gaming">
      <label for="hobby3">Gaming</label>
    </fieldset>
    <br>
    
    <!-- Radio Button Group -->
    <fieldset>
      <legend>Gender:</legend>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <br>
      <input type="radio" id="other" name="gender" value="other" required>
      <label for="other">Other</label>
    </fieldset>
    <br>
    
    <!-- Dropdown Menu -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select your country</option>
      <option value="us">United States</option>
      <option value="in">India</option>
      <option value="uk">United Kingdom</option>
    </select>
    <br><br>
    
    <!-- File Input -->
    <label for="profile-pic">Upload Profile Picture:</label>
    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
    <br><br>
    
    <!-- Textarea -->
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself..."></textarea>
    <br><br>
    
    <!-- Hidden Input -->
    <input type="hidden" name="form-id" value="registration-form">
    
    <!-- Submit Button -->
    <button type="submit">Submit</button>
    
    <!-- Reset Button -->
    <button type="reset">Reset</button>
  </form>
</body>
</html>

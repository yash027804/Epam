<!DOCTYPE html>
<html>
<head>
<style>
.table {
  display: table;
  border-collapse: collapse;
  width: 100%;
}
.row {
  display: table-row;
}
.cell {
  display: table-cell;
  border: 1px solid black;
  padding: 10px;
}
</style>
</head>
<body>
  <div class="table">
    <div class="row">
      <div class="cell">Row 1, Cell 1</div>
      <div class="cell">Row 1, Cell 2</div>
    </div>
    <div class="row">
      <div class="cell">Row 2, Cell 1</div>
      <div class="cell">Row 2, Cell 2</div>
    </div>
  </div>
</body>
</html>

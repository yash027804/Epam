<!DOCTYPE html>
<html>
<head>
<style>
.relative {
  position: relative;
  border: 1px solid black;
  padding: 20px;
}
.absolute {
  position: absolute;
  top: 10px;
  left: 10px;
  background-color: lightblue;
  padding: 10px;
}
</style>
</head>
<body>
  <div class="relative">
    This is relative.
    <div class="absolute">This is absolute.</div>
  </div>
</body>
</html>

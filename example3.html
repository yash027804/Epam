<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Features Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header, footer {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        section {
            margin-bottom: 20px;
        }
        #canvasExample {
            border: 1px solid #ccc;
        }
        #geoLocation {
            padding: 10px;
            background-color: #f9f9f9;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>HTML5 Features Demonstration</h1>
    </header>

    <section>
        <h2>Audio Example</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </section>

    <section>
        <h2>Video Example</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </section>

    <section>
        <h2>Canvas Drawing</h2>
        <canvas id="canvasExample" width="200" height="200"></canvas>
        <script>
            var canvas = document.getElementById("canvasExample");
            var ctx = canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(50, 50, 150, 150);
        </script>
    </section>

    <section>
        <h2>Form with HTML5 Input Types</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="number">Age:</label>
            <input type="number" id="number" name="age" min="0" required><br><br>

            <label for="range">Volume:</label>
            <input type="range" id="range" name="volume" min="0" max="100"><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section>
        <h2>Geolocation Example</h2>
        <button onclick="getGeolocation()">Get Geolocation</button>
        <div id="geoLocation"></div>
        <script>
            function getGeolocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function(position) {
                        var geoLocationDiv = document.getElementById('geoLocation');
                        geoLocationDiv.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
                    });
                } else {
                    alert("Geolocation is not supported by this browser.");
                }
            }
        </script>
    </section>

    <section>
        <h2>Local Storage Example</h2>
        <button onclick="storeData()">Store Name</button>
        <button onclick="getData()">Get Stored Name</button>
        <p id="localStorageOutput"></p>
        <script>
            function storeData() {
                localStorage.setItem("userName", "Dr. Pavan Kumar Pagadala");
                alert("Name stored in local storage.");
            }

            function getData() {
                var name = localStorage.getItem("userName");
                document.getElementById("localStorageOutput").innerText = "Stored Name: " + name;
            }
        </script>
    </section>

    <section>
        <h2>Content Editable Example</h2>
        <div contenteditable="true" style="border: 1px solid #ccc; padding: 10px;">
            You can edit this text.
        </div>
    </section>

    <footer>
        <p>&copy; 2024 HTML5 Features Demo</p>
    </footer>
</body>
</html>
